<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/styleApp.css">
    <title>To do list Digital College</title>
</head>

<body>
    <section class="container">
        <button type="button" class="btn btn-secondary voltar"><a href="./index.html"><i
                    class="bi bi-arrow-left-short"></i></a></button>
        <div class="cadastroTarefa">
            <h1>Listas de Tarefas</h1>
            <input type="text" class="form-control" id="inputUsuario" placeholder="Usuário responsável">
            <input type="text" class="form-control" id="inputTarefa" placeholder="Descrição da tarefa">
            <select name="" class="form-select" id="inputStatus">
                <option value="Iniciado">Iniciado</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Pendente">Pendente</option>
                <option value="Cancelado">Cancelado</option>
            </select>
            <button type="button" class="btn btn-primary" id="addTarefa">Adicionar Tarefa</button>
        </div>
        <hr>
        <div class="tarefas" id="groupTarefas">
            
        </div>

    </section>

    <script src="./assets/scriptApp.js"></script>

</body>

</html>
